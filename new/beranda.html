<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAHMAT CINEMA</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: black;
      color: white;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.3));
      z-index: -1;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.3) !important;
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    .section-title {
      font-size: 1.5rem;
      margin: 2rem 0 1rem 0;
    }

    .film-row {
      gap: 1rem;
      justify-content: center;
    }

    .film-card {
      flex: 0 0 auto;
      width: 16.66%; /* 6 per baris */
    }

    .film-card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .film-card img:hover {
      transform: scale(1.05);
    }

    .carousel-item img {
      aspect-ratio: 16 / 9;
      object-fit: cover;
      width: 100%;
    }

    .film-section {
      margin-top: 150px;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 992px) {
      .film-card {
        width: 25%;
      }
    }

    @media (max-width: 768px) {
      .film-card {
        width: 33.33%;
      }
    }

    @media (max-width: 576px) {
      .film-card {
        width: 50%;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="https://cdn.pixabay.com/video/2022/12/28/144588-785095793_tiny.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold fs-3" href="#">RAHMAT CINEMA</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">TV Shows</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
        <li class="nav-item"><a class="nav-link" href="#">My List</a></li>
      </ul>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="mainCarousel" class="carousel slide mt-5 pt-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images3.alphacoders.com/131/1319314.jpeg" class="d-block w-100" alt="Film 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Dune: Part Two</h5>
          <p>Destiny awaits in the sands of Arrakis...</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://wallpapercat.com/w/full/1/7/0/25940-3840x2160-desktop-4k-attack-on-titan-the-final-season-wallpaper-image.jpg" class="d-block w-100" alt="Film 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>ATTACK ON TITAN: THE LAST ATTACK</h5>
          <p>Revenge is just the beginning.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://image.tmdb.org/t/p/w1280/8rpDcsfLJypbO6vREc0547VKqEv.jpg" class="d-block w-100" alt="Film 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Avatar: The Way of Water</h5>
          <p>Return to Pandora in this epic sequel.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Film Grid -->
  <div class="container film-section">
    <h3 class="section-title">Popular on Netflix</h3>
    <div class="d-flex flex-wrap film-row">
      <div class="film-card">
        <img src="https://image.tmdb.org/t/p/w500/74xTEgt7R36Fpooo50r9T25onhq.jpg" alt="Film A">
      </div>
      <div class="film-card">
        <img src="https://image.tmdb.org/t/p/w500/rRcNmiH55Tz0ugUsDUGmj8Bsa4V.jpg" alt="Film B">
      </div>
      <div class="film-card">
        <img src="https://image.tmdb.org/t/p/w500/qW4crfED8mpNDadSmMdi7ZDzhXF.jpg" alt="Film C">
      </div>
      <div class="film-card">
        <img src="https://image.tmdb.org/t/p/w500/aTvePCU7exLepwg5hWySjwxojQK.jpg" alt="Film D">
      </div>
      <div class="film-card">
        <img src="https://image.tmdb.org/t/p/w500/uQxjZGU6rxSPSMeAJPJQlmfV3ys.jpg" alt="Film E">
      </div>
      <div class="film-card">
        <img src="https://image.tmdb.org/t/p/w500/8pjWz2lt29KyVGoq1mXYu6Br7dE.jpg" alt="Film F">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
