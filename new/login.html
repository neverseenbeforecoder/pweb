<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - RAHMAT CINEMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    body {
      background: url('https://img.freepik.com/free-photo/movie-background-collage_23-2149876028.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
      background-size: cover;
}
    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      max-width: 400px;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold fs-3" href="#">RAHMAT CINEMA</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">TV Shows</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
        <li class="nav-item"><a class="nav-link" href="#">My List</a></li>
      </ul>
    </div>
  </nav>

  <div class="container login-container">
    <div class="login-box">
      <h3 class="text-center mb-4">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required placeholder="you@example.com" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required placeholder="Your password" />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
         <div class="text-center mt-3">
          <a href="register.html">
          <span>belum punya akun?</span> <a href="#" class="text-decoration-none text-light">Sign up</a>
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Tangkap form
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Mencegah reload

      // Ambil nilai input
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Validasi sederhana
      if (email === '' || password === '') {
        alert('Please fill in both fields!');
        return;
      }

      // Lakukan proses kirim ke server di sini (jika ada)
      // Simulasi: langsung redirect ke home.html
      window.location.href = 'home.html';
    });
  </script>

</body>
</html>
